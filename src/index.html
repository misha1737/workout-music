<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="robots" content="noindex">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fitradio</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

	<!-- build:css assets/css/all.css -->
	<link rel="stylesheet" href="assets/css/plugins.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- endbuild -->
	<!-- build:js assets/js/all.js defer -->
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/script.js"></script>
	<!-- endbuild -->

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>

<body>

	<!-- header -->
	<div class="navbar-wrapper">
		<div class="container">
			<header class="header">
				<div class="head-menu">
					<div class="navbar-wrapper-list">

						<a href="/" class="logo">
							<picture>
								<source srcset="assets/images/webp/logo.webp" type="image/webp">
								<img src="assets/images/logo.png" class="logo-ico" alt="logo">
							</picture>
						</a>

						<ul class="list-menu nav toggleMenu">
							<li class="nav-item"><a href="#" class="is-active">Upgrade</a></li>
							<li class="nav-item"><a href="#">Gyms</a></li>
							<li class="nav-item"><a href="#">Digital Partners</a></li>
							<li class="nav-item"><a href="#">Download</a></li>
							<li class="nav-item">
								<a href="#" class="btn btn-orange">
									<i class="far fa-user btn-ico"></i>
									LOG IN
								</a>
							</li>
						</ul>
					</div>
					<div class="custom_navbar">
						<button class="navbar-toggler showMenu closed">
							<span class="header_btn">
								<span class="bit-1"></span>
								<span class="bit-2"></span>
								<span class="bit-3"></span>
							</span>
						</button>
					</div>
				</div>
			</header>
		</div>
	</div>

</body>

</html>
